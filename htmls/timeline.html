      <h3>2015</h3>
      <!--
      <p>In 2015, a new species of honey badger is discovered. Research into its biological properties finds that it holds an outstanding capacity to fend off numerous life threatening illnesses.</p>
      <p>
       A decision is made and an initiative established to analyse the badger's genetic structure in an effort to forward research into a potential cure for numerous terminal illnesses, among them cancer.

      <div class="desc">
      <h3>2018</h3>
      <!--
      <p>An application is made by bio-immunologist Axel Faulkner to lead research into cures for cancer and other illnesses. IDM Pharmaceuticals fund research into the cure, but this decision is motivated not out of altruism but by IDM's recent financial woes. </p>
      <p>Nevertheless, research commences in July of 2018 with Axel taking the position of lead researcher. Research continues into 2019.</p>
      -->
      
      </div>
      </li>
      <li class="notSelected">
        
        <div class="flag-wrapper">
        <span class="flag 2019">Accident</span>
        <!--<span class="time">March 2020</span>-->
      </div>
      <div class="desc">
      <h3>2019</h3>
      <!--
      <p>
      Progress stagnates and numerous deadlines pass without any results. Driven by the exigencies of their own imminent bankruptcy, IDM Pharma puts pressure on the researchers to come up with something of value. Following this there is an increase in working hours and a concomitant decrease in moral. 
      </p>
      <p>
      Inevitably, standards lapse and there is an accident at the main research lab. The experiments are shut down and research put on indefinite suspension. Injured researchers, their injuries too grievous for long distance travel, are taken into immediate care within the campus.
      </p>
      -->
      
      </div>
      </li>
    
     

      <li class="notSelected">

      <p>
Overtime, more people become infected and violent upheavals breakout. Trinity College is put under military lockdown, but...
</p>
-->
